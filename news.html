---
layout: default
---
<div class="pv5 pv6-ns w-100">
  <div class="bg-gray-b measure-narrow measure-m measure-wide-ns center">
    <h1 class="f3 f2-m f1-l ttu tc lh-solid">News and Updates</h1>
  </div>

  <div class="measure-narrow measure-m measure-wide-ns center flex flex-column items-center content-center">

    {% for news-item in site.news-items %}

      <div class="w-100 flex flex-row items-center justify-start content-center">
        <div class="">
          <img src="{{ news-item.image }}" alt="{{ news-item.heading }}" />
        </div>
        <div class="w-auto">
          {% if news-item.link %}<a href="{{ news-item.link }}" title="{{ news-item.heading }}" class="link">{% endif %}<h2 class="f4 f3-ns ttu lh-title blue-b bb b1">{{ news-item.heading }}</h2>{% if news-item.link %}</a>{% endif %}
          <p>
            {{ news-item.content }}
          </p>
        </div>
      </div>

    {% endfor %}

  </div>
</div>

{% include contact.html %}
