      <div class="row justify-content-center justify-content-md-start">
        <div class="w-80 static">
          <div class="owl-slide-text">
            <h1 class="owl-slide-animated owl-slide-title">{% if carousel.title %}{{ carousel.title }}{% else %} Elevate your game. {% endif %}</h1>

          </div>
        </div>
      </div>
    </div>
  </div><!--/owl-slide-->
